<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">로그인</h4>

                    <form th:action="@{/user/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                사용자ID 또는 비밀번호를 확인해 주세요.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자ID</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력하세요" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">로그인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
