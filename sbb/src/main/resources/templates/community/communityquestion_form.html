<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-5">
    <div class="board-header">
        <h1>질문등록</h1>
    </div>

    <form th:object="${communityQuestionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Form Errors -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <!-- Subject Field -->
        <div class="mb-4">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" id="subject" class="form-control" placeholder="제목을 입력하세요" required>
        </div>

        <!-- Content Field -->
        <div class="mb-4">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="10" placeholder="질문 내용을 입력하세요" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-end">
            <input type="submit" value="저장하기" class="btn btn-primary">
        </div>
    </form>
</div>
</html>
