<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="container my-5">
        <div class="board-header">
            <h1 th:text="${#lists.isEmpty(notice.id) ? '공지사항 작성' : '공지사항 수정'}">></h1>
        </div>

        <!-- Notice 객체를 바인딩 -->
        <form th:action="@{|/notices/${#lists.isEmpty(notice.id) ? 'create' : 'edit/' + notice.id}|}" th:object="${notice}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="5" th:field="*{content}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="/notices" class="btn btn-secondary">취소</a>
        </form>
        
    </div>
</div>
</html>
